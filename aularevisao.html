<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <script src="assets/js/aulajs7.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets copy/css/aularevisao.css">
    <title>Calculadora IMC</title>
</head>

<body>
    <!--Start of Main-->
    <main>
        <section id="picture">
            <!--Picture-->
            <img src="assets copy/images/picture.svg" alt="">
        </section>
        <section id="form">
            <!--Start of Calculator-->
            <div id="calculator">
                <!--Title-->
                <h1 id="title">Calculadora - IMC</h1>
                <div class="input-box">
                    <!--Label weight-->
                    <label for="weight">Peso em kg</label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging icon"></i>
                        <!--Input weight-->
                        <input type="number" id="weight" name="weight" required>
                        <span class="unit">Kg</span>
                    </div>
                </div>
                <div class="input-box">
                    <!--Label height-->
                    <label for="height">Altura em metros</label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler icon"></i>
                        <!--Input height-->
                        <input type="number" id="height" name="height" required>
                        <span class="unit">M</span>
                    </div>
                </div>
                <!--Button-->
                <button id="calculate">Calcular</button>
            </div>
            <!--End of Calculator-->
            <div id="infos" class="hidden">
                <!--Start of info-->
                <div id="result">
                    <div id="imc">
                        <!--Value-->
                        <span id="value"></span>
                        <!--Status-->
                        <span id="status">Seu IMC</span>
                    </div>
                    <div id="description">
                        <!--Description-->
                        <span id="text"></span>
                    </div>
                </div>
                <div id="more-info">
                    <!--more info/web site-->
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                        Mais informações sobre o IMC
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </a>
                </div>
            </div>
            <!--End of info-->
        </section>
        <!--End of Main-->
    </main>

</body>

</html>
