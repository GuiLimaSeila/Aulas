<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <script src="assets/js/aulajs7.js" defer></script>
    <link rel="stylesheet" href="assets copy/css/aularevisao.css">
    <title>Calculadora IMC</title>
</head>

<body>
    <main>
        <section id="picture">
            <img src="assets copy/images/picture.svg" alt="">
        </section>
        <section id="form">
            <div id="calculator">
                <h1 id="title">Calculadora - IMC</h1>
                <div class="input-box">
                    <label for="weight">Peso em kg</label>
                    <div class="input-field">
                        <input type="number" id="weight" name="weight" required>
                    </div>
                </div>
                <div class="input-box">
                    <label for="height">Altura em metros</label>
                    <div class="input-field">
                        <input type="number" id="height" name="height" required>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
