<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.post.css">
    <script src="assets/js/style.post.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>

<body>
    <main>
        <h1>Próximos Posts</h1>
        <div id="postForm">
            <div>
                <label for="title">Título</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="category">Categoria</label>
                <input type="text" name="category" id="category">
            </div>
            <div>
                <label for="resume">Resumo</label>
                <textarea name="resume" type="text" id="resume" rows="4" required></textarea>
            </div>
            <div>
                <label for="author">Autor(a)</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div>
                <label for="date">Data de Publicação</label>
                <input type="date" name="date" id="date">
            </div>
            <button onclick="savePost()">Cadastrar</button>
        </div>

        <div id="list" class="hidden"></div>
    </main>
</body>

</html>
